<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="./scss/main.css">
    <link rel="icon" href="./assets/icono_damas.png">

    <link href="//fonts.googleapis.com/css?family=Pacifico" rel="stylesheet" type="text/css">

    <title>Damas!</title>
  </head>
  <body>
    
    <div class="container ">
      <div class="animate__animated animate__backInLeft"><h1 class="texto-3D">Damas!!</h1></div>
    </div>
    
    <div class="container__flex" id="container_general">
      
      <div class="contenedor2 " id="tablero__dibujo">
        
      </div>

      <div class="panel " id="panel">

        <div class="elige__fichas" >
          
          <div class="jugador_id ">
            <div class="avatar" id="avatar1"></div>
            <div class="jugador_nombre">
              <!-- <label for="nombreJugador1" class="etiqueta_jugador">Jugador</label> -->
              <input type="text" name="nombre" value="Jugador1" id="nombreJugador1" class="nombreJugador" onfocusout="CambiaAvatar(1)" autofocus>
            </div>
            
            <img class="ficha__roja" src="/assets/ficha_roja.png" alt="ficha roja" id="eligeRoja">
          </div>
          
          <div class="jugador_id ">            
          <div class="avatar" id="avatar2"></div>
          <div class="jugador_nombre">
            <!-- <label for="nombreJugador2" class="etiqueta_jugador">Jugador</label> -->
            <input type="text" name="nombre" value="Jugador2" id="nombreJugador2" class="nombreJugador" onfocusout="CambiaAvatar(2)">
          </div>
          
          <img class="ficha__negra" src="/assets/ficha_negra.png" alt="ficha negra" id="eligeNegra">
          </div>
          
        </div>

        <div class="contenedor_texto" id="content_texto">
          <p class="texto">Antes de empezar ingrese el nombre de cada jugador para obtener su propio avatar. También puede cambiar el color de su ficha haciendo click sobre ella.</p>
        </div>

        <div class="contenedor_botones" id="botones">
          <button type="button" class="boton " id="Iniciar">Jugar</button>
        </div>

        <div id="contenedor_avisos"> <textarea name="" id="aviso" cols="60" rows="3" class="aviso"></textarea></div>

        <input type="checkbox" id="sonido" checked>
        <label for="sonido" class="label_sonido"> ¿Emite sonidos?</label

      </div>  
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./js/funciones.js"></script>
    <script src="./js/datos.js"></script>
    <script src="./js/grabar_recuperar.js"></script>
    <script src="./js/codigo.js"></script>
    <script src="./js/movimientos.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  </body>
</html>
