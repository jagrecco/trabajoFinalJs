<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="./scss/main.css">
    <link rel="icon" href="./assets/ficha.png">

    <link href="//fonts.googleapis.com/css?family=Pacifico" rel="stylesheet" type="text/css">

    <title>Damas!</title>
  </head>
  <body>
    
    <div class="container px-0 shadow">
      <div class="animate__animated animate__backInLeft"><h1 class="texto-3D">Damas!!</h1></div>
    </div>
    
    <div class="container__flex">
      
      <div class="contenedor2 shadow" id="tablero__dibujo">
        
      </div>

      <div class="panel shadow">
        <div class="elige__fichas">
          <p>Jugador: <input type="text" name="nombre" value="Jugador" id="nombreJugador"></p>
          <img class="ficha__negra" src="/assets/ficha_negra.png" alt="ficha negra" id="eligeNegra">
          <img class="ficha__roja" src="/assets/ficha_roja.png" alt="ficha roja" id="eligeRoja">
        </div>
        <button type="button" class="boton shadow" id="Iniciar">Jugar</button>

        <div class="player_container">
          <h4 class="player" id="playerNombre"></h2>
          <p class="pColor" id="playerColor"></p>
        </div>

      </div>  
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./js/funciones.js"></script>
    <script src="./js/datos.js"></script>
    <script src="./js/codigo.js"></script>
  </body>
</html>
